        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>


        <!-- google maps javascript -->
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
        <script src='lib/lodash.underscore.min.js'></script>
        <script src='lib/angular-google-maps.min.js'></script>

    </head>
    <body ng-app="starter" ng-controller="MapCtrl">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Ellak</h1>
            </ion-header-bar>
            <ion-content>
                <div id="map_canvas">
                    <google-map center="map.center" zoom="map.zoom" draggable="true" options="options"></google-map>
                </div>
            </ion-content>
            <ion-footer-bar align-title="center" keyboard-attach>                
                <div id="list" class="buttons" ng-click="toggleLeftSideMenu()">
                    <button class="button button-icon button-clear ion-ios7-checkmark" menu-toggle="left"></button>
                </div>
                <label id="search" class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search">
                </label>
                <div id="geo" class="buttons" ng-click="geoLocate()">
                    <button class="button button-icon button-clear ion-android-locate"></button>
                </div>
            </ion-footer-bar>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <div class="item item-divider" style="text-align: center"> 
                Προορισμοί
            </div>
            <ion-checkbox  ng-repeat="item in devList"
                           ng-model="item.checked" 
                           ng-checked="item.checked">
                {{ item.text}}
            </ion-checkbox>
        </ion-side-menu>
    </ion-side-menus>
